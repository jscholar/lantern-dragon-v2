<div class="text-box">
  <button (click)="getStory()">Test, Dragon's Revolt Part 1</button>
  <div *ngIf="pages" class="story-text">
    <ul *ngFor="let page of pages">
      {{page}}
    </ul>
  </div>
  <div *ngIf="story" class="story-text" [innerHTML]="story">
  </div>
</div>

<app-navbar [selected]="'stories'"></app-navbar>
