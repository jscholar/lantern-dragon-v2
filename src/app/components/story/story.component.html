<div *ngIf="htmlText">
  <div class="text-box">
    <div [innerHtml]="htmlText"></div>
  </div>
</div>


<div>
  <button mat-button tupe="button" (click)="filePick.click()">Upload content</button>
  <input type="file" #filePick>
</div>

<div class="chapterBar">
  <button *ngFor="let chapter of chapters" class="chapter" (click)="this.getStory(chapter)">
    Chapter: {{chapter}}
  </button>
</div>
