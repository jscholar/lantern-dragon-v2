<div class="text-box shelf">
  <div class="frame" *ngFor="let book of books">
    <img class="cover" src={{book.cover}} routerLink="/library/{{book.routeUrl}}">
  </div>


  <div *ngIf="pages" class="story-text">
    <ul *ngFor="let page of pages">
      {{page}}
    </ul>
  </div>
  <div *ngIf="story" class="story-text" [innerHTML]="story">
  </div>
</div>

<app-navbar [selected]="'library'"></app-navbar>
