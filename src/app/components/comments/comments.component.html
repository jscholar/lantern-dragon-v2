<div class="text-box">
  <h3>Prototype comments</h3>

  <div class="container">
    <mat-card>
      <form #commentForm="ngForm" (ngSubmit)="submitComment(commentForm)">
            <input name="user" type="text" matInput
                   class="comment-box name"
                   placeholder="name (optional)" maxlength="25" autocomplete="off"
                   ngModel>
        <br>
            <textarea name="content" matInput
                      class="comment-box commentInput"
                      placeholder="500 characters max" maxlength="500"
                      required
                      ngModel></textarea>
            <br>
            <button type="submit" class="btn">Submit</button>
      </form>
    </mat-card>
    <div *ngIf="comments">
      <div class="comment-box comment" *ngFor="let comment of comments">
        <div class="options">
          <i class="fa fa-trash-o" (click)="deleteComment(comment.id)"></i>
        </div>
        <p>{{comment.user}}</p>
        <p>{{comment.content}}</p>
        <p>{{comment.date}}</p>
      </div>
    </div>
  </div>


</div>
