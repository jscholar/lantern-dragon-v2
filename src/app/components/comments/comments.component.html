<div class="text-box">
  <h3>Prototype comments</h3>

  <div class="container">
    <mat-card class="comment-box">
      <form [formGroup]="form" (ngSubmit)="submitComment()">
            <input name="user" type="text" matInput
                   formControlName="user"
                   class="comment-box name"
                   placeholder="name (optional)" autocomplete="off"
                   >
        <br>
            <textarea name="content" matInput
                      formControlName="content"
                      class="comment-box commentInput"
                      placeholder="500 characters max"
                      ></textarea>
            <br>
            <button type="submit" class="btn">Submit</button>
      </form>
    </mat-card>
    <div *ngIf="comments">
      <mat-accordion>
        <mat-expansion-panel class="comment-box comment" *ngFor="let comment of comments">
          <mat-expansion-panel-header>{{comment.user}}</mat-expansion-panel-header>
            <div class="options">
              <i class="fa fa-trash-o" (click)="deleteComment(comment.id)"></i>
            </div>
            <p>{{comment.content}}</p>
            <p>{{comment.date}}</p>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>


</div>
