<div class="text-box">
  <h3>Prototype comments</h3>

  <form>
    <input type="text" id="name" class="comment-box name" placeholder="name (optional)" maxlength="25" autocomplete="off"><br>
    <textarea id="comment" class="comment-box comment" placeholder="500 characters max" maxlength="500"></textarea><br>
    <button id="submit" (click)="submitComment()">Submit</button>
  </form>

</div>


<app-navbar [selected]="'extras'"></app-navbar>
