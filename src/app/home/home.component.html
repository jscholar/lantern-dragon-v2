<div id="container">
  <div id="title">
    <a routerLink="">Lantern Dragon Works</a>
  </div>

  <div id="main-menu">

    <a *ngFor="let section of sections" class="col-1-4"
      routerLink="/{{section}}" [ngClass]="{'active': section === selected}">
      <div class="menu">
        <span>{{section}}</span>
      </div>
    </a>

  </div>

</div>
