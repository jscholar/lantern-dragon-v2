<div id="container">
  <div id="title">
    <a routerLink="">Lantern Dragon Works</a>
  </div>

  <div id="main-menu">
    <a *ngFor="let option of menuOptions" class="col-1-4"
      routerLink="/{{option}}" [ngClass]="{'active': option === selected}">
      <div class="menu">
        <span>{{option}}</span>
      </div>
    </a>
  </div>
</div>
